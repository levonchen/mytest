<!DOCTYPE HTML>
<html lang="zh-CN">
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap-theme.css"/>

	
	 <link rel="stylesheet" type="text/css" href="site.css">
   <title>数独</title>
    
      <script type="text/javascript">
         
      </script>
        
   </head>
   <body >
   

      <div class="table-responsive container" id="tablecontent">
        <div class="topoperation row text-center" style="margin: 20px">
          <select v-model="levelSelected">
            <option v-for="item in levelOptions" :value="item">{{item}}</option>
          </select>
          <button type="button" class="btn btn-primary" v-on:click="onStartClicked">开始</button>
          <button type="button" class="btn btn-primary" v-on:click="onCheckClicked">检查</button>
        </div>
        <table class="table  table-bordered text-center">
          <tbody>
            <tr v-for="(datarow,rindex) in table_data">
                <td v-for="(cell,cindex) in datarow" v-bind:class="[cell.bottomClass,cell.rightClass,cell.txtColor,cell.errorClass]" v-on:click="cell.txtColor == 'need_fill_txt' ?cellClicked(datarow,cell,rindex,cindex,$event) : nothing()">{{ cell.value  }}</td>
            </tr>
          </tbody>
        </table>        

        <div class="text-center">
            <span v-bind:class="[feedback.eleClass]">{{ feedback.value }}</span>
        </div>
      </div>

    <script src="./lib/jquery.js" type="text/javascript"></script>
    <script src="./lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="./lib/vue.js" type="text/javascript"></script>
     <script src="site.js" type="text/javascript"></script>
   </body>
</html>
